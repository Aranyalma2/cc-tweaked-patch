plugins {
	id 'fabric-loom' version '1.5-SNAPSHOT'
	id 'maven-publish'
	id "com.modrinth.minotaur" version "2.+"
}

version = project.mod_version
group = project.maven_group

base {
	archivesName = project.archives_base_name
}

repositories {
	// Add repositories to retrieve artifacts from in here.
	// You should only use this when depending on other mods because
	// Loom adds the essential maven repositories to download Minecraft and libraries from automatically.
	// See https://docs.gradle.org/current/userguide/declaring_repositories.html
	// for more information about repositories.
    maven { url "https://api.modrinth.com/maven/" }
	maven { url 'https://maven.nucleoid.xyz' }

	maven {
		url "https://squiddev.cc/maven/"
		content {
			includeGroup("cc.tweaked")
		}
	}

	repositories {
		maven {
			url "https://maven.theepicblock.nl"
			content { includeGroup("nl.theepicblock") }
		}
	}
}

dependencies {
	// To change the versions see the gradle.properties file
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	// Fabric API. This is technically optional, but you probably want it anyway.
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

	// 1.109.6
	modImplementation "maven.modrinth:cc-tweaked:V24gQhXf"
	modImplementation "cc.tweaked:cc-tweaked-1.20.4-fabric:1.109.6"

	modImplementation include('eu.pb4:sgui:1.4.1+1.20.4')
	modImplementation include('eu.pb4:map-canvas-api:0.2.2+1.19.4')
	modImplementation include('eu.pb4:factorytools:0.1.8+1.20.4')
	modImplementation include('eu.pb4:polymer-core:0.7.6+1.20.4')
	modImplementation include('eu.pb4:polymer-resource-pack:0.7.6+1.20.4')
	modImplementation include('eu.pb4:polymer-autohost:0.7.6+1.20.4')
	modImplementation include('eu.pb4:polymer-virtual-entity:0.7.6+1.20.4')
	modImplementation include("xyz.nucleoid:server-translations-api:2.2.0+1.20.3-rc1")


	modCompileOnly ("nl.theepicblock:PolyMc:5.6.1+1.20.4") {
		exclude(group: "org.quiltmc", module: "quilt-loader")
	}

	// Uncomment the following line to enable the deprecated Fabric API modules. 
	// These are included in the Fabric API production distribution and allow you to update your mod to the latest modules at a later more convenient time.

	// modImplementation "net.fabricmc.fabric-api:fabric-api-deprecated:${project.fabric_version}"
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.release = 17
}

java {
	// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
	// if it is present.
	// If you remove this line, sources will not be generated.
	withSourcesJar()

	sourceCompatibility = JavaVersion.VERSION_17
	targetCompatibility = JavaVersion.VERSION_17
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.base.archivesName.get()}"}
	}
}

// configure the maven publication
publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
		}
	}

	// See https://docs.gradle.org/current/userguide/publishing_maven.html for information on how to set up publishing.
	repositories {
		// Add repositories to publish to here.
		// Notice: This block does NOT have the same function as the block in the top level.
		// The repositories here will be used for publishing your artifact, not for
		// retrieving dependencies.
	}
}

if (System.getenv("MODRINTH")) {
	modrinth {
		token = System.getenv("MODRINTH")
		projectId = 'wHXli9kE'// The ID of your modrinth project, slugs will not work.
		versionNumber = "" + version // The version of the mod to upload.
		versionType = "alpha"
		uploadFile = remapJar // This links to a task that builds your mod jar and sets "uploadFile" to the mod jar.
		gameVersions = [((String) project.minecraft_version)]
		changelog = System.getenv("CHANGELOG")
		loaders = ["fabric", "quilt"]

		dependencies {
			required.project "anshar"
		}
	}

	remapJar {
		finalizedBy project.tasks.modrinth
	}
}